<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="300" cy="300" r="250" fill="#6366f1" opacity="0.06"/>
  <circle cx="1700" cy="800" r="300" fill="#6366f1" opacity="0.08"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1920" height="4" fill="url(#accent)"/>

  <!-- Main CTA -->
  <text x="960" y="380" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Try Chronos Free
  </text>

  <!-- Beta period -->
  <text x="960" y="460" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#c9c9d4" text-anchor="middle">
    Beta: February 14 - March 14, 2026
  </text>

  <!-- Divider -->
  <line x1="660" y1="510" x2="1260" y2="510" stroke="#6366f1" stroke-width="2" opacity="0.5"/>

  <!-- Features row -->
  <text x="960" y="580" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#a8aac5" text-anchor="middle">
    All Features Included - No Credit Card Required
  </text>

  <!-- URL button-like element -->
  <rect x="610" y="640" width="700" height="80" rx="40" fill="#6366f1"/>
  <text x="960" y="693" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
    chronos-timekeeping.com
  </text>

  <!-- Platform support -->
  <text x="960" y="800" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#a8aac5" text-anchor="middle">
    Windows  -  macOS  -  Linux
  </text>

  <!-- Patent notice -->
  <text x="960" y="900" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#6366f1" text-anchor="middle" opacity="0.8">
    Patent Pending - U.S. Provisional Application No. 63/968,309
  </text>

  <!-- Bottom accent -->
  <rect x="0" y="1076" width="1920" height="4" fill="url(#accent)"/>
</svg>
